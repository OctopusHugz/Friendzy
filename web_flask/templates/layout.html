<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Friendzy</title>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
	<link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename = 'fonts/fontawesome-all.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename = 'css/index.css') }}">
	<link rel="shortcut icon" type="image/x-icon"
		href="{{ url_for('static', filename = 'img/icons/laugh-wink-solid.svg') }}" />
	<link href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.min.css" rel="stylesheet">
</head>

<body id="page-top">
	<div id="wrapper">
		<nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
			<div class="container-fluid d-flex flex-column p-0">
				<a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
					href={{ url_for('interests_list') }}>
					<div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
					<div class="sidebar-brand-text mx-3"><span>FRIENDZY</span></div>
				</a>
				<hr class="sidebar-divider my-0">
				<ul class="nav navbar-nav text-light" id="accordionSidebar">
					<li class="nav-item" role="presentation"><a class="nav-link active"
							href={{ url_for('interests_list') }}><i
								class="fas fa-running"></i><span>Activities</span></a></li>
					<li class="nav-item" role="presentation"><a class="nav-link" href={{ url_for('user_profile') }}><i
								class="fas fa-user"></i><span>Profile</span></a></li>
					<li class="nav-item" role="presentation"></li>
					<li class="nav-item" role="presentation"><a class="nav-link" href={{ url_for('our_team') }}><i
								class="fas fa-users"></i><span>Team</span></a></li>
					<li class="nav-item" role="presentation"></li>
				</ul>
				<div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0"
						id="sidebarToggle" type="button"></button></div>
			</div>
		</nav>
		<div class="d-flex flex-column" id="content-wrapper">
			<div id="content">
				<nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
					<div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3"
							id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
						<form class="form-inline d-none d-sm-inline-block mr-auto ml-md-3 my-2 my-md-0 mw-100">
							<div class="input-group"><input id="search_text"
									class="bg-light form-control border-0 small autocomplete" type="text"
									placeholder="Search by interest...">
								<div class="input-group-append"><button id="search_button" class="btn btn-primary py-0"
										type="button"><i class="fas fa-search"></i></button></div>
							</div>
						</form>
						<div>
							<div class="input-group-append"><button id="random_button" class="btn btn-secondary py-0"
									type="button"><i class="fas fa-dice"></i> Roll the Dice</button></div>
						</div>
						<ul class="nav navbar-nav flex-nowrap ml-auto">
							<li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link"
									data-toggle="dropdown" aria-expanded="false" href="#"><i
										class="fas fa-search"></i></a>
								<div class="dropdown-menu dropdown-menu-right p-3 animated--grow-in" role="menu"
									aria-labelledby="searchDropdown">
									<form class="form-inline mr-auto navbar-search w-100">
										<div class="input-group"><input
												class="bg-light autocomplete form-control border-0 small" type="text"
												placeholder="Search ..." autocomplete="off">
											<div class="input-group-append"><button class="btn btn-primary py-0"
													type="button"><i class="fas fa-search"></i></button></div>
										</div>
									</form>
								</div>
							</li>
							<li class="nav-item dropdown no-arrow" role="presentation">
								<div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link"
										data-toggle="dropdown" aria-expanded="false" href="{{ url_for('user_profile') }}"><span
											class="d-none d-lg-inline mr-2 text-gray-600 small">{{ name }}</span><img
											class="border rounded-circle img-profile"
											src="{{ url_for('static', filename = 'img/avatars/avatar1.jpeg') }}"></a>
									<div class="dropdown-menu shadow dropdown-menu-right animated--grow-in" role="menu">
										<a class="dropdown-item" role="presentation" href="{{ url_for('user_profile') }}"><i
												class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Profile</a><a
											class="dropdown-item" role="presentation" href="{{ url_for('our_team') }}"><i
												class="fas fa-users fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Team</a>
										<!-- <a class="dropdown-item" role="presentation" href="#"><i
												class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Activity
											log</a> -->
										<div class="dropdown-divider"></div><a class="dropdown-item" role="presentation"
											href="http://127.0.0.1:5003/login"><i
												class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Logout</a>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</nav>
				{% block content %}{% endblock %}
			</div>
			<footer class="bg-white sticky-footer">
				<div class="container my-auto">
					<div class="text-center my-auto copyright"><span>Copyright Â© Friendzy 2020</span></div>
				</div>
			</footer>
		</div>
	</div>
	<script src="{{ url_for('static', filename = 'js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename = 'js/jquery.easing.js') }}"></script>
	<script src="{{ url_for('static', filename = 'bootstrap/js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename = 'js/theme.js') }}"></script>
	<script src="{{ url_for('static', filename = 'js/carousel.js') }}"></script>
	<script src="{{ url_for('static', filename = 'js/search.js') }}"></script>
	<script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.2/jquery-ui.min.js"></script>
</body>

</html>
