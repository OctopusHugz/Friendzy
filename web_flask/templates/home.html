{% extends "layout.html" %}
{% block content %}
<div class="container my-4">

    <!-- heading for carousel -->
    <h2 class="text-center">Find Friendz</h2>

    <hr class="my-4">

    <!--Carousel Wrapper-->
    <div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel">

        <!--Controls-->
        <div class="controls-top">
            <a class="btn-floating" href="#multi-item-example" data-slide="prev"><i
                    class="fa fa-chevron-left"></i></a>
        </div>
        <!--/.Controls-->

        <!--Indicators-->
        <ol class="carousel-indicators">
            <li data-target="#multi-item-example" data-slide-to="0" class="active"></li>
            <li data-target="#multi-item-example" data-slide-to="1"></li>
            <li data-target="#multi-item-example" data-slide-to="2"></li>
        </ol>
        <!--/.Indicators-->

        <!--Slides-->
        <div class="carousel-inner" role="listbox">

            <!--Slide template-->
            {% for list in full_list %}
            <div class="carousel-item">
                <div class="row">
                    {% for interest in list %}
                    <div class="col-md-4">
                        <div class="card mb-2">
							<img class="card-img-top" src="{{ url_for('static', filename = 'img/interests/' ~ interest.id ~ '.jpg') }}" alt="Card image cap">
                            <div class="card-body">
                                <h4 class="card-title">{{ interest.name }}</h4>
                                <a class="btn btn-primary" href="http://127.0.0.1:5000/users_search/{{ interest.id }}" role="button">Find Friendz!</a>
                                <a class="btn btn-secondary" href="#" role="button">More Info</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            <!--Slide template-->

        </div>
        <!--/.Slides-->

        <!--Controls-->
        <div class="controls-top">
            <a class="btn-floating" href="#multi-item-example" data-slide="next"><i
                    class="fa fa-chevron-right"></i></a>
        </div>
        <!--/.Controls-->

    </div>
    <!--/.Carousel Wrapper-->


</div>
{% endblock %}
